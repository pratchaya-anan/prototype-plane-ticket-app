<ion-header class="home-header" mode="ios">
    <ion-item lines="none" color="light" class="ion-no-padding">
        <ion-label class="text-red ion-padding-start"><b>รายการโปรด</b></ion-label>
    </ion-item>
    <ion-row>
        <ion-col size="10">

            <!-- Do not forget implement slideOpts's value in typescript -->
            <ion-slides [options]="slideOpts">

                <ion-slide class="ion-no-margin">
                    <ion-item class="ion-text-center ion-no-padding shortcut ion-no-margin" color="light" lines="none">
                        <ion-label class="ion-no-padding ion-no-margin ion-text-center">
                            <ion-text>
                                <img class="ion-text-center" src="assets/imgs/defaultshop.png">
                            </ion-text>
                            <h4><small>ชื่อร้านค้า</small></h4>
                        </ion-label>
                    </ion-item>
                </ion-slide>

                <ion-slide class="ion-no-margin">
                    <ion-item class="ion-text-center ion-no-padding shortcut ion-no-margin" color="light" lines="none">
                        <ion-label class="ion-no-padding ion-no-margin ion-text-center">
                            <ion-text>
                                <img class="ion-text-center" src="assets/imgs/defaultshop.png">
                                <img class="shortcut-noti" src="assets/imgs/pinnoti.png">
                            </ion-text>
                            <h4><small>ชื่อร้านค้า</small></h4>
                        </ion-label>
                    </ion-item>
                </ion-slide>

            </ion-slides>
        </ion-col>
    </ion-row>
</ion-header>

<ion-content color="tertiary" mode="ios">

    <ion-list lines="full" class="ion-no-padding">

        <ion-item-sliding color="danger">
            <ion-item button color="tertiary" class="ion-no-padding">
                <ion-grid class="ion-no-padding text-hidden">

                    <ion-row class="ion-no-padding ion-align-items-center ion-padding-start ion-padding-vertical">
                        <ion-col class="ion-no-padding" size="auto" class="ion-text-center">
                            <ion-avatar class="avatar-m">
                                <img src="assets/imgs/defaultshop.png">
                            </ion-avatar>
                        </ion-col>

                        <ion-col class="ion-padding-start">
                            <ion-row>
                                <ion-col size="8">
                                    <ion-label color="dark">
                                        <h2><b>ชื่อหัวข้อ</b></h2>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="4">
                                    <div class="ion-text-right">
                                        <ion-label color="medium">
                                            <h3><img width="12" src="assets/imgs/timered.png"> 22 hr</h3>
                                        </ion-label>
                                    </div>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col size="8">
                                    <ion-label color="medium">
                                        <h3>รายละเอียด</h3>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="4">
                                    <ion-label color="danger">
                                        <h3 class="ion-text-right">สถานะ</h3>
                                    </ion-label>
                                </ion-col>
                            </ion-row>

                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>

        </ion-item-sliding>

        <ion-item-sliding color="danger">
            <ion-item button color="tertiary" class="ion-no-padding">
                <ion-grid class="ion-no-padding text-hidden">

                    <ion-row class="ion-no-padding ion-align-items-center ion-padding-start ion-padding-vertical">
                        <ion-col class="ion-no-padding" size="auto" class="ion-text-center">
                            <ion-avatar class="avatar-m">
                                <img src="assets/imgs/defaultshop.png">
                            </ion-avatar>
                        </ion-col>

                        <ion-col class="ion-padding-start">
                            <ion-row>
                                <ion-col size="8">
                                    <ion-label color="dark">
                                        <h2><b>ชื่อหัวข้อ</b></h2>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="4">
                                    <div>
                                        <br>
                                    </div>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col size="8">
                                    <ion-label color="medium">
                                        <h3>รายละเอียด</h3>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="4">
                                    <ion-label color="danger">
                                        <h3 class="ion-text-right">สถานะ</h3>
                                    </ion-label>
                                </ion-col>
                            </ion-row>

                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>

        </ion-item-sliding>

        <ion-item-sliding color="danger">
            <ion-item button color="tertiary" class="ion-no-padding" routerLink="/receipt-ticket">
                <ion-grid class="ion-no-padding text-hidden">

                    <ion-row class="ion-no-padding ion-align-items-center ion-padding-start ion-padding-vertical">
                        <ion-col class="ion-no-padding" size="auto" class="ion-text-center">
                            <ion-avatar class="avatar-m">
                                <img src="assets/photo/air.png">
                            </ion-avatar>
                        </ion-col>

                        <ion-col class="ion-padding-start">
                            <ion-row>
                                <ion-col size="8">
                                    <ion-label color="dark">
                                        <h2><b>ตั๋วของคุณ</b></h2>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="4">
                                    <div>
                                        <br>
                                    </div>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col size="8">
                                    <ion-label color="medium">
                                        <h3>
                                            <p>คุณได้ทำการชำระเงินจำนวน 458 บาท</p>
                                            <p> สำหรับค่าตั่ว BBC > BKK </p>
                                        </h3>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="4">
                                    <ion-label color="danger">
                                        <h3 class="ion-text-right">&nbsp;</h3>
                                    </ion-label>
                                </ion-col>
                            </ion-row>

                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-item-sliding>

        <ion-item-sliding color="danger">
            <ion-item button color="tertiary" class="ion-no-padding">
                <ion-grid class="ion-no-padding text-hidden">

                    <ion-row class="ion-no-padding ion-align-items-center ion-padding-start ion-padding-vertical">
                        <ion-col class="ion-no-padding" size="auto" class="ion-text-center">
                            <ion-avatar class="avatar-m">
                                <img src="assets/imgs/defaultshop.png">
                            </ion-avatar>
                        </ion-col>

                        <ion-col class="ion-padding-start">
                            <ion-row>
                                <ion-col size="8">
                                    <ion-label color="medium">
                                        <h2><b>ชื่อหัวข้อ</b></h2>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="4">
                                    <div class="ion-text-right">
                                        <ion-label color="medium">
                                            <h3><img width="12" src="assets/imgs/timegray.png"> Expired</h3>
                                        </ion-label>
                                    </div>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col size="8">
                                    <ion-label color="medium">
                                        <h3>รายละเอียด</h3>
                                    </ion-label>
                                </ion-col>
                                <ion-col size="4">
                                    <ion-label color="medium">
                                        <h3 class="ion-text-right">สถานะ</h3>
                                    </ion-label>
                                </ion-col>
                            </ion-row>

                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>

        </ion-item-sliding>

    </ion-list>

</ion-content>

<ion-footer class="ion-no-border">
    <ion-row>
        <ion-col class="ion-align-self-start">
            <ion-button color="danger" class="ion-no-margin" expand="full" type="submit">
                <ion-icon name='search'></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col class="ion-align-self-center">
            <ion-button color="danger" class="ion-no-margin" expand="full" type="submit" routerLink="/home-ticket">
                <ion-icon name='qr-code-sharp'></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col class="ion-align-self-end">
            <ion-button color="danger" class="ion-no-margin" expand="full" type="submit">200 THB</ion-button>
        </ion-col>
    </ion-row>
</ion-footer>
